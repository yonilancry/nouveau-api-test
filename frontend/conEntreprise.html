<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Entreprise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Connexion Entreprise</h2>

  <form id="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="motdepasse" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="motdepasse" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        motdepasse: document.getElementById('motdepasse').value
      };

      try {
        const res = await fetch('http://localhost:3000/auth/entreprise/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          localStorage.setItem('token', result.token);
          alert('Connexion r√©ussie');
          window.location.href = 'entreprise.html';
        } else {
          alert(result.error || 'Erreur de connexion');
        }
      } catch (err) {
        alert('Erreur serveur');
      }
    });
  </script>
</body>
</html>
